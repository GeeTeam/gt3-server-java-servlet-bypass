# 向极验申请的id和key
geetest.id=c9c4facd1a6feeb80802222cbb74ca8e
geetest.key=e4e298788aa8c768397639deb9b249a9

# 极验云监控接口
check.geetest.status.url=http://bypass.geetest.com/v1/bypass_status.php
# 定时器任务轮询间隔时间设置，单位/毫秒
task.schedule.check.geetest.status.interval=10000

# redis中存入极验云状态的key
redis.check.geetest.status.key=REDIS_CHECK_GEETEST_STATUS_KEY
# redis过期时间，单位/秒
redis.check.geetest.status.extime=86400

# redis地址
redis1.ip=192.168.1.214
redis1.port=6379

# redis连接池配置
# 最大连接数
redis.max.total=20
# 在jedispool中最大的idle状态(空闲的)jedis实例的个数
redis.max.idle=20
# 在jedispool中最小的idle状态(空闲的)jedis实例的个数
redis.min.idle=20
# 最大等待时间
redis.max.millis=5
# 在borow一个jedis实例的时候，是否要进行验证操作，如果赋值true，则得到的jedis实例肯定是可以用的。
redis.test.borrow=true
# 在return一个jedis实例的时候，是否要进行验证操作，如果赋值true，则放回的jedis实例肯定是可以用的。
redis.test.return=true
# 连接耗尽的时候，是否阻塞，false会抛出异常，true阻塞直到超时。默认true
redis.block.exhausted=true



